<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego de tres en linea web! Elije jugar contra la ia u otro jugador" />
    <meta name="keywords" content="Tres, linea, juego, practica, UPSA" />
    <meta name="author" content="Javier Martínez Arias">

    <title>Tres en linea</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap/jquery-3.5.1.slim.min.js" defer></script>
    <script src="./js/bootstrap/popper.min.js" defer></script>
    <script src="./js/bootstrap/bootstrap.min.js" defer></script>
    <script type="module" src="./js/mainScript.js" defer></script>
    <script type="module" src="./js/prueba.js" defer></script>
  </head>

  <body>
    <noscript>Activa javascript en tu navegador!</noscript>

    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="/img/logo.svg" width="54" height="54" class="d-inline-block align-top float-left mr-2" alt="logo-tres-en-linea" />

        </a>
      </nav>
    </header>
    <main id="main-container" class="container-sm mt-4">
      <div id="seleccionInicial" class="card breadcrumb m-4 align-items-center">
        <h2 class="row p-2 justify-content-md-center">Selecciona un modo de juego</h2>
        <form id="my-form" class="ml-5">
          <div class="row btn-group-toggle mb-3" data-toggle="buttons">
            <label class="btn btn-secondary active col-5 mr-2" for="option1"> <input type="radio" name="options" id="option1" checked /> Jugador vs jugador </label>
            <label class="btn btn-secondary col-5 mr-2" for="option2"> <input type="radio" name="options" id="option2" /> Jugador vs ordenador </label>
          </div>
          <button type="submit" class="row btn btn-info">JUGAR!</button>
        </form>
      </div>
    </main>
    <footer class="footer navbar-dark bg-light p-4 fixed-bottom">
      <div class="container">
        <span class="text-muted">Javier Martinez Arias - Práctica 1: Tecnologías del lado del cliente - UPSA</span>
